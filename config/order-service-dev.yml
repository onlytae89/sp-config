spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true 
    
server:
  port: 8201
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
        #鎷夊彇娉ㄥ唽淇℃伅闂撮殧鏃堕棿锛岄粯璁� 30 绉�
    registry-fetch-interval-seconds: 30
  instance:
  #蹇冭烦闂撮殧鏃堕棿锛岄粯璁� 30 绉�   
    lease-renewal-interval-in-seconds: 30 
    
feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream   
        
  